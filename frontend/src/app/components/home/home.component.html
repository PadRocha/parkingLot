<ng-template #registro let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Registro cliente</h4>
    </div>
    <div class="modal-body">
        <form class="row" action="" method="POST">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
            (click)="toggleWebcam();modal.close('Save click')">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
    </div>
</ng-template>
<ng-template #cliente let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Registro cliente</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="camera" *ngIf="showWebcam">
                <webcam [height]="400" [width]="400" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
                    *ngIf="showWebcam" [imageQuality]="1" (initError)="handleInitError($event)"></webcam>
                <button type="button" class="btn btn-primary btn-lg btn-block" (click)="triggerSnapshot();">Tomar
                    foto</button>
            </div>
            <div class="camera" *ngIf="webcamImage">
                <img [width]="400" [src]="webcamImage.imageAsDataUrl" />
            </div>
        </div>
        <hr />
        <form class="row" action="" method="POST">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre"
                        [attr.disabled]="!webcamImage?'':null" />
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="" [attr.disabled]="!webcamImage?'':null" />
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
            (click)="toggleWebcam();modal.close('Save click')">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
    </div>
</ng-template>
