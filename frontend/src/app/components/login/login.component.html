<div class="login-dark">
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="fas fa-unlock-alt"></i></div>
        <div class="form-group">
            <input class="form-control" type="text" name="nickname" #nickname="ngModel" placeholder="Usuario"
                [(ngModel)]="user.nickname">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" #password="ngModel" placeholder="Contraseña"
                [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" [disabled]="!userForm.form.valid">Log In</button>
        </div>
        <ngb-alert *ngIf="!status" type="danger" [dismissible]="false">
            <strong>¡Error!</strong> No se ha podido ingresar
        </ngb-alert>
    </form>
</div>
